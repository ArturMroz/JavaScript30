<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: url("toa-heftiba-134310-unsplash.jpg");
      /* background: url("amoon-ra-794095-unsplash"); */
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
      /* filter: blur(5px); */

    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 40rem;
      height: 40rem;
      border: 5px solid #753f10;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      --core-color: #f5f4a1;
      /* background: #bada55; */
      /* background-image:
        radial-gradient(#bada55,
        #5ca839); */
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
      background-image: radial-gradient(var(--core-color) 0%,
        /* #cdaf6d 21%, */
        var(--core-color) 21%,
        /* #96a32f 22%, */
        /* #96a32f 23%, */
        #bdd81a 22%,
        /* #bada55 22%, */
        /* #bac845 19%, */
        /* #bada55 40%, */
        #afc822 100%);
      /* #5ca839 100%); */
      /* inset 0 0 0 3px #EFEFEF, */
      /* inset 0 0 10px black, */
      /* 0 0 10px rgba(0, 0, 0, 0.2); */
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* display: flex; */
      /* account for the height of the clock hands */
    }

    .line {
      width: 50%;
      height: 1px;
      background: linear-gradient(to left,
        rgba(0, 0, 0, 0) 41%,
        /* #99a626, */
        rgba(0, 50, 0, 0.3),
        rgba(0, 0, 0, 0));
      transform-origin: 100%;
      /* opacity: 0.8; */
      position: absolute;
      top: 50%;
    }

    .hand {
      width: 50%;
      height: 5px;
      background: rgb(0, 52, 0);
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2, 0.5, 1);
      z-index: 2;
    }

    .hour-hand {
      /* background: brown; */
    }
  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function drawLines() {
      const face = document.querySelector('.clock-face');
      const totalLines = 12;

      for (let i = 0; i < totalLines; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        const degrees = (360 / totalLines) * i;
        line.style.transform = `rotate(${degrees}deg)`;

        face.appendChild(line);
      }

    }

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = getDegrees(seconds / 60);
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const minutes = now.getMinutes();
      const minutesDegrees = ((minutes / 60) * 360) + 90;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

      const hours = now.getHours() % 12;
      const hoursDegrees = ((hours / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    const getDegrees = x => x * 360 + 90;

    setInterval(setDate, 1000);
    drawLines();
  </script>
</body>

</html>
